spring:
  application:
    name: ms-servicios
  datasource:
    url: ${MS_SERVICIOS_DB_URL:jdbc:postgresql://localhost:5432/dbservicios}
    username: ${MS_SERVICIOS_DB_USERNAME:postgres}
    password: ${MS_SERVICIOS_DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin}
    # Exchange / routing used by the service
    exchange: services.exchange
    routing:
      shipment-created: services.shipment.created

  jackson:
    serialization:
      indent-output: true

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: basic
server:
  port: ${MS_SERVICIOS_PORT:8082}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

