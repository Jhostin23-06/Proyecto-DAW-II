spring:
  profiles:
    default: dev
  application:
    name: ms-servicios
  datasource:
    url: ${MS_SERVICIOS_DB_URL:jdbc:postgresql://localhost:5432/dbservicios}
    username: ${MS_SERVICIOS_DB_USERNAME:postgres}
    password: ${MS_SERVICIOS_DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin}
    # Exchange / routing used by the service
    exchange: services.exchange
    routing:
      shipment-created: services.shipment.created
      shipment-status-updated: services.shipment.status.updated

  jackson:
    serialization:
      indent-output: true

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: basic

resilience4j:
  circuitbreaker:
    instances:
      shipmentService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        event-consumer-buffer-size: 100
        record-exceptions:
          - core.cibertec.ms_servicios.domain.exception.ExternalServiceException
          - feign.RetryableException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
      clientValidationService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        event-consumer-buffer-size: 100
        record-exceptions:
          - core.cibertec.ms_servicios.domain.exception.ExternalServiceException
          - feign.RetryableException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
      transportValidationService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        event-consumer-buffer-size: 100
        record-exceptions:
          - core.cibertec.ms_servicios.domain.exception.ExternalServiceException
          - feign.RetryableException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
  retry:
    instances:
      shipmentServiceRetry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        register-health-indicator: true
        event-consumer-buffer-size: 100
        retry-exceptions:
          - core.cibertec.ms_servicios.domain.exception.ExternalServiceException
        ignore-exceptions:
          - jakarta.validation.ValidationException
          - java.lang.IllegalArgumentException
      clientValidationRetry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        register-health-indicator: true
        event-consumer-buffer-size: 100
        retry-exceptions:
          - core.cibertec.ms_servicios.domain.exception.ExternalServiceException
        ignore-exceptions:
          - java.lang.IllegalArgumentException
      transportValidationRetry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        register-health-indicator: true
        event-consumer-buffer-size: 100
        retry-exceptions:
          - core.cibertec.ms_servicios.domain.exception.ExternalServiceException
        ignore-exceptions:
          - java.lang.IllegalArgumentException
          - feign.FeignException$NotFound
server:
  port: ${MS_SERVICIOS_PORT:8082}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} level=%-5level service=${spring.application.name} corr=%X{correlationId:-N/A} [%thread] %logger - %msg%n"
  level:
    core.cibertec.ms_servicios: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,circuitbreakerevents,retries,retryevents
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true

