spring:
  application:
    name: ms-servicios
  datasource:
    url: jdbc:postgresql://localhost:5432/dbservicios
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    # Exchange / routing used by the service
    exchange: services.exchange
    routing:
      shipment-created: services.shipment.created

  jackson:
    serialization:
      indent-output: true

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: basic
server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

