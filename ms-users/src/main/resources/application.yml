spring:
  application:
    name: ms-users

  datasource:
    url: jdbc:postgresql://localhost:5432/dbusers
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

server:
  port: 8084

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

app:
  jwt:
    secret: mySecretKeyForJWTGenerationWithAtLeast32Characters
    expiration: 86400000
  seed:
    admin:
      enabled: true
      name: Admin Principal
      email: admin@transportes.local
      password: Admin123!

logging:
  level:
    com.core.msusers: DEBUG
